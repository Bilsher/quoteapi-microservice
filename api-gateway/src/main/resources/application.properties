server.port=8080
spring.application.name=api-gateway

# ??????????? ? Eureka
eureka.client.service-url.defaultZone=http://localhost:8761/eureka/

# ======== ROUTES ========
spring.cloud.gateway.routes[0].id=user-service
spring.cloud.gateway.routes[0].uri=lb://user-service
spring.cloud.gateway.routes[0].predicates[0]=Path=/api/v1/users/**

spring.cloud.gateway.routes[1].id=quote-service
spring.cloud.gateway.routes[1].uri=lb://quote-service
spring.cloud.gateway.routes[1].predicates[0]=Path=/api/v1/quotes/**

spring.cloud.gateway.routes[2].id=vote-service
spring.cloud.gateway.routes[2].uri=lb://vote-service
spring.cloud.gateway.routes[2].predicates[0]=Path=/api/v1/votes/**