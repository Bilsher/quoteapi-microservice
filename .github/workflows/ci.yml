name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build all microservices
        run: |
          cd api-gateway && mvn -B clean package -DskipTests && cd ..
          cd user-service && mvn -B clean package -DskipTests && cd ..
          cd quote-service && mvn -B clean package -DskipTests && cd ..
          cd vote-service && mvn -B clean package -DskipTests && cd ..
          cd eureka-server && mvn -B clean package -DskipTests && cd ..

      - name: Install Docker Compose
        run: |
          sudo apt-get update
          sudo apt-get install -y docker-compose

      - name: Build Docker images
        run: docker-compose build
