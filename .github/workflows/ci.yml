name: CI Pipeline

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      # Сборка каждого микросервиса по отдельности
      - name: Build eureka-server
        run: mvn -B clean package -DskipTests -f eureka-server/pom.xml

      - name: Build api-gateway
        run: mvn -B clean package -DskipTests -f api-gateway/pom.xml

      - name: Build quote-service
        run: mvn -B clean package -DskipTests -f quote-service/pom.xml

      - name: Build user-service
        run: mvn -B clean package -DskipTests -f user-service/pom.xml

      - name: Build vote-service
        run: mvn -B clean package -DskipTests -f vote-service/pom.xml

      # После успешной сборки всех сервисов собираем Docker-образы
      - name: Build Docker images
        run: docker-compose build
